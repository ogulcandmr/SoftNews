[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  # Environment variables will be automatically loaded from .env file
  NODE_VERSION = "20"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"